<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="">Username</label>
    <input type="text" [ngClass]="classForField('username')" formControlName="username" />
    <div class="invalid-feedback" *ngIf="hasErrors('username') && errors('username')?.required">
      This field is required
    </div>
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="password" [ngClass]="classForField('password')" formControlName="password" />
    <div class="invalid-feedback" *ngIf="hasErrors('password') && errors('password')?.required">
        This field is required
      </div>
  </div>
  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success">Sign in</button>
</form>
